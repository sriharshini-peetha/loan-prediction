<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Interest Rate Prediction Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #e0e0e0, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            background: -webkit-linear-gradient(#ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .result {
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
            text-align: center;
        }
        .error {
            color: #dc3545;
        }
        .plot-container {
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }
        .plot-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Loan Interest Rate Prediction Results</h1>
    <div class="result" id="predicted-result">
        Predicted Interest Rate: {{ predicted_interest_rate }}%
    </div>
    <div class="plot-container">
        <img id="prediction-plot" src="{{ plot_url }}" alt="Prediction Plot">
    </div>
    <div class="button-container">
        <a href="/">Back to Calculator</a>
    </div>
</body>
</html>
